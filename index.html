<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="/images/tech.jpg" alt="">
        <div class="card-content">
            <h2 class="title">7 tech tips and tricks that you need to know</h2>
            <p class="card-body">Using these 7 proven tips from experts in the industry, you can save time, money and
                more!</p>
            <div class="card-footer">
                <p class="read-time"><span>15</span> minute read</p>
                <a class="read-more" href="#" target="_blank" rel="noopener noreferrer">read more</a>
            </div>
        </div>
    </div>
    <div class="color-container">
        <button class="get-colors">Get Colors</button>
        <div class="colors">
        </div>
    </div>
    <div class="photo-container">
        <div class="controls">
            <button class="get-photos">Get Photos</button>
        </div>
        <div class="my-photos">

        </div>
    </div>
    <div class="users-container">
        <div class="users-controls">
            <button class="get-users">Get Users</button>
        </div>
        <div class="my-users">

        </div>
    </div>
    <div class="user-details">
        <div class="details-controls">
            <button class="get-details">Get Details</button>
        </div>
        <div class="my-details">

        </div>
    </div>
    <div class="grid-details">
        <div class="grid-controls">
            <button class="get-grid">Get Grid</button>
        </div>
        <div class="my-grid">
            <div class="grid-1"></div>
            <div class="grid-2"></div>
            <div class="grid-3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
